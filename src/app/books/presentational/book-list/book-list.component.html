<mat-list *ngIf="books.length; else noBooks">
  <mat-list-item *ngFor="let book of books">
    {{book.title}}
    <span class="fill-remaining-space"></span>
    <a mat-raised-button [routerLink]="['/books/details/', book.id]">Details</a>
    <button *ngIf="!book.read" mat-raised-button color="primary" (click)="toggleBookRead(book)">Mark Read</button>
    <button *ngIf="book.read" mat-raised-button color="primary" (click)="toggleBookRead(book)">Mark as unread</button>
  </mat-list-item>
</mat-list>

<ng-template #noBooks>No Books to show</ng-template>
