<div class="button-row">
  <a mat-raised-button routerLink="/books/overview">To Overview</a>
</div>

<div *ngIf="book$ | async as book; else noBook">
  {{book | json}}

  <div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/books/create/', book.id]">Edit</a>
  </div>
</div>

<ng-template #noBook>Could not find the book</ng-template>
